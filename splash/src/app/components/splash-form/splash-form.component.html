<mat-grid-list cols="3">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile>
    <form [formGroup]="splashForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label for="title">Title </mat-label>
        <input
          matInput
          id="title"
          type="text"
          name="title"
          formControlName="title"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label for="body">Body </mat-label>
        <input
          matInput
          id="body"
          type="text"
          name="body"
          formControlName="body"
        />
      </mat-form-field>

      <p>
        <button mat-button type="submit" disabled="{{ !splashForm.valid }}">
          Submit
        </button>
      </p>
    </form>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
