<h1>You are following:</h1>
<button mat-button (click)="onClickShowButton()">
  Show all users you're following
</button>
<div *ngIf="show">
  <div *ngIf="followers">
    <mat-list role="list">
      <div *ngFor="let user of followers">
        <mat-list-item role="listitem">{{ user.author }}</mat-list-item>
      </div>
    </mat-list>
  </div>
</div>
