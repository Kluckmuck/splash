<div *ngIf="item">
  <mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle
        >{{ item.created }} by {{ item.author }}</mat-card-subtitle
      >
    </mat-card-title-group>
    <mat-card-content>
      {{ item.body }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Like</button>
      <button mat-button (click)="openSnackBar()">Follow user</button>
    </mat-card-actions>
  </mat-card>
</div>
