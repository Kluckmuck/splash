<div *ngIf="item">
  <mat-grid-list cols="3">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-title-group>
          <mat-card-title>{{ item.title }}</mat-card-title>
          <mat-card-subtitle>Date</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
          {{ item.body }}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
</div>
